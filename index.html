  <div class="text-intro">
    <h2>Program untuk Menghitung Nilai Akhir berdasarkan Mata Kuliah</h2>
  </div>
  <div class="columns features" style="width: 50%;">
    <form action="#" method="post" id="form-nama">
        <div class="data">
          <div class="input-group input-group-sm mb-3">
            <p>NIM &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</p> 
            <input type="text" class="form-control" id="nim" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" />
          </div>
          <div class="input-group input-group-sm mb-3">
            <p>Nama Mahasiswa &nbsp;  </p> 
            <input type="text" class="form-control" id="nama" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" />
          </div>
          <div class="input-group input-group-sm mb-3">
            <p>Mata Kuliah &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</p> 
            <input type="text" class="form-control" id="nm_mk" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" />
          </div>
        </div>
    </form>
  </div>
  <div class="columns features" style="width: 50%;">
      <form action="#" method="post" id="form-nama">
        <div class="nilai">
            <div class="input-group input-group-sm mb-3">
              <p>Nilai Tugas &nbsp; &nbsp; &nbsp;</p> 
              <input type="number" class="form-control" id="inputTugas" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" />
            </div>
            <div class="input-group input-group-sm mb-3">
              <p>Nilai Kuis &nbsp; &nbsp; &nbsp; &nbsp;</p> 
              <input type="number" class="form-control" id="inputKuis" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" />
            </div>
            <div class="input-group input-group-sm mb-3">
              <p>Nilai UTS &nbsp; &nbsp; &nbsp; &nbsp;</p> 
              <input type="number" class="form-control" id="inputUts" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" />
            </div>
            <div class="input-group input-group-sm mb-3">
              <p>Nilai UAS &nbsp; &nbsp; &nbsp; &nbsp;</p> 
              <input type="number" class="form-control" id="inputUas" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" />
            </div>
        </div>
      <button class="btn btn-input" type="button" value="IM DONE" onclick="getInputValue()">SELESAI</button>
    </div>
    </form>
  </div>

    <tr>

    </tr>
    <tr>
        <label for="content">NIM</label><br>
        <span class="nim2" id="nim2"></span>
    </tr>
    <tr>
        <label for="content">Derajat Mutu</label><br>
